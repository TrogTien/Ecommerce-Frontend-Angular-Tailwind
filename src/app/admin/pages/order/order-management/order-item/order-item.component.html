<div
    class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 cursor-pointer hover:bg-slate-100 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5"
>
    <div class="col-span-2 sm:col-span-3 flex items-center">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
          
            <p class="text-sm font-medium text-black dark:text-white">
                {{order.full_name}}
            </p>
        </div>
    </div>
    <div class="col-span-2  items-center ">
        <p class="text-sm font-medium text-black dark:text-white">{{order.phone_number}}</p>
    </div>

    <div class="col-span-1 flex items-center">
        <p class="text-sm font-medium text-black dark:text-white">{{order.total_money | currency: 'USD': 'symbol': '1.2-2'}}</p>
    </div>
    <div class="col-span-1 flex items-center">
        <p class="text-sm font-medium text-black dark:text-white">{{order.shipping_date | date: 'dd/MM/yyyy'}}</p>
    </div>
    <div class="col-span-1 hidden sm:flex items-center">
        <p class="text-sm font-medium text-meta-3">{{order.status}}</p>
    </div>
    
</div>
