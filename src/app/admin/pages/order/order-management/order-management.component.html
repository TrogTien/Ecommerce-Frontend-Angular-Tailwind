<div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
    
    <!-- ====== Table Section Start -->
    <div class="flex flex-col gap-10">
        <!-- ====== Table Three End -->
        <div
            class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
        >
            <div class="px-4 py-6 md:px-6 xl:px-7.5 flex justify-between">
                <h4 class="text-xl font-bold text-black dark:text-white">All Orders</h4>
                
            </div>
            <div
                class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5"
            >
                <div class="col-span-2 sm:col-span-3 flex items-center">
                    <p class="font-medium">User Name</p>
                </div>
                <div class="col-span-2  items-center ">
                    <p class="font-medium">Phone</p>
                </div>
               
                <div class="col-span-1 flex items-center">
                    <p class="font-medium">Total $</p>
                </div>
                <div class="col-span-1 flex items-center">
                    <p class="font-medium">Order Date</p>
                </div>
                <div class="col-span-1 hidden sm:flex items-center">
                    <p class="font-medium">Status</p>
                </div>
                
            </div>
            <ng-container *ngFor="let item of orders;">
                <app-order-item [order]="item"
                    [routerLink]="['/admin/orders', item.id]"
                ></app-order-item>
            </ng-container>
        </div>

    </div>
    <!-- ====== Table Section End -->


    <!-- Pagination -->
    <app-pagination
        [page]="page" 
        [totalPages]="totalPages" 
        [limit]="limit" 
        (pageChange)="onPageChange($event)"
    ></app-pagination>
    

    

</div>
