
<div class="max-w-sm shadow-lg container mt-4 bg-white p-4 rounded-lg dark:bg-slate-600 dark:shadow-slate-500">
    <h2 class="text-3xl text-center font-semibold dark:text-white mb-4">Đăng nhập</h2>
    <form class=" mx-auto" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
            <label for="phoneNumber" class=" text-sm font-medium text-gray-900 dark:text-white">Your phoneNumber</label>
            <input type="tel" id="phoneNumber" class="border-t-0  border-x-0 border-b-2 outline-none  text-gray-900 text-sm focus:ring-0 focus:border-blue-500 block w-full p-2.5 dark:bg-transparent  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required  
                (input)="phoneNumber.markAsUntouched()" formControlName="phoneNumber" 
            />
            <p *ngIf="phoneNumber.invalid && phoneNumber.touched"  class="mt-2 text-sm text-red-600 dark:text-red-500">{{ getErrorMessage(phoneNumber) }}</p>

        </div>

        <div class="mb-5">
            <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" id="password" class="border-t-0 border-x-0 border-b-2 outline-none text-gray-900 text-sm focus:ring-0 focus:border-blue-500 block w-full p-2.5 dark:bg-transparent dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="********" required 
                (input)="password.markAsUntouched()" formControlName="password"
            />
            <p *ngIf="password.invalid && password.touched" class="mt-2 text-sm text-red-600 dark:text-red-500">{{ getErrorMessage(password) }}</p>

        </div>

        <div class="flex items-center mb-2">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            <a [routerLink]="'/q'" class="ml-auto text-sm text-blue-400 hover:underline">Quên mật khẩu?</a>
        </div>
        


        <button type="submit" class="text-white bg-gradient-to-r from-teal-400 to-blue-700 hover:opacity-80 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm w-full  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 dark:from-pink-500 dark:to-purple-500">Submit</button>
        <div class="border-b m-4 border-black"></div>
        <div class="text-center ">
            <p class="dark:text-white">Bạn chưa có tài khoản?

                <a [routerLink]="'/auth/sign-up'" class=" text-sm text-blue-400  hover:underline">Register</a>
            </p>
        </div>
    </form>
</div>
