<div class="container">
    <div class="grid grid-cols-12 ">

        <app-image-slider *ngIf="product" class="col-span-12 md:col-span-8 lg:col-span-5 xl:col-span-4" [product]="product" ></app-image-slider>

        <div *ngIf="product" class="pl-8 col-span-12 md:col-span-4 lg:col-span-7 xl:col-span-8 dark:text-white">
            <h2 class="text-3xl my-4"> {{product.name}} </h2>
            <p>{{product.description}}</p>
            <p class="my-4">Giá: {{product.price | currency: 'USD': 'symbol': '1.2-2'}} </p>
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="addToCart()"
            >
                Thêm vào giỏ hàng
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3.5 h-3.5 inline-block lg:ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
            </button>
            <button type="button" class="text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"

            >
                Mua ngay
                <svg class="rtl:rotate-180 w-3.5 h-3.5 inline-block lg:ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>

            <div class="mt-4 flex items-center h-12">
                <button type="button" class="text-white font-bold flex justify-center text-3xl bg-blue-500  size-10 rounded-full hover:bg-blue-700"
                    (click)="decreaseQty()"
                >
                    <span class="leading-none translate-y-[1px]">-</span>
                </button>
                <p class="px-4 text-xl">{{quantity}}</p>
                <button type="button" class="text-white font-bold flex justify-center text-3xl bg-blue-500  size-10 rounded-full hover:bg-blue-700"
                    (click)="increaseQty()"
                >
                    <span class="leading-none translate-y-[1px]">+</span>
                </button>
            </div>

        </div>
    </div>
</div>
