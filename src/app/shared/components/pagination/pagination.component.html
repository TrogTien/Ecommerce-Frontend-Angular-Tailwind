<nav class="text-center mt-2" aria-label="Page navigation example">
    <ul class="inline-flex -space-x-px text-base h-10 cursor-pointer select-none">
        <li>
            <a  class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                (click)="previousPage()"
            >Previous</a>
        </li>
        <ng-container *ngFor="let number of arrPage">
            
            <li>
                <a  class="flex items-center justify-center px-4 h-10 leading-tight  bg-blue-50    border border-gray-300 hover:text-blue-700 hover:bg-blue-100  dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    (click)="onPageChange(number)"
                    [ngClass]="page === number ? 'text-blue-600 bg-blue-50' : 'text-gray-500 bg-white'"
                >
                    {{number}}
                </a>
            </li>
        </ng-container>
        
        
        <li>
            <a  class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                (click)="nextPage()"
            >Next</a>
        </li>
    </ul>
</nav>
